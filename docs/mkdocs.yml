site_name: HartreeFockBogoliubov.jl

repo_url: https://github.com/kyungminlee/HartreeFockBogoliubov.jl
site_description: Hartree-Fock-Bogoliubov Solver
site_author: kyungminlee

theme: mkdocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - Basic Theory:
    - Hartree-Fock-Bogoliubov Theory: basics/hartreefockbogoliubov.md
    - Momentum Space Formulation: basics/momentumspace.md
    - Topological Invariants: basics/topology.md
  - Manual:
      - Front Page: manual/frontpage.md
      - Lattice: manual/lattice.md
      - Hamiltonian: manual/hamiltonian.md
      - HFB: manual/hfb.md
      - Linearized Gap Equation: manual/linearizedgap.md
      - Topology: manual/topology.md
  - Internals:
    - Internals: internals.md
    - More: internals/hartreefockbogoliubov.md
