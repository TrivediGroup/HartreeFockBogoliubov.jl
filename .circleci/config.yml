version: 2
jobs:
  build:
    working_directory: ~/hfbtest
    docker:
      - image: julia:0.6.0
    steps:
      - checkout
      - run:
          name: greeting
          command: 'julia --version'
      - run:
          name: preinstall
          command: |
            julia -e 'Pkg.add("ProgressMeter")'
            julia -e 'Pkg.add("DataStructures")'
            julia -e 'Pkg.clone(pwd())'
            julia -e 'Pkg.add("HartreeFockBogoliubov")' 
      - store_artifacts:
          path: test-greeting.xml
          prefix: tests
