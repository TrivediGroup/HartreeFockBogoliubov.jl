language: julia
os:
  - linux
julia:
  - 0.6
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.add("DataStructures")'
  - julia -e 'Pkg.add("YAML")'
  - julia -e 'Pkg.add("ProgressMeter")'
  - julia -e 'Pkg.add("Conda")'
  - julia -e 'using Conda; ENV["PYTHON"]=joinpath(Conda.PYTHONDIR, "python"); Pkg.add("PyCall")'
  - julia -e 'using Conda; Conda.add("numpy")'
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.add("HartreeFockBogoliubov")'

after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("HartreeFockBogoliubov")); include(joinpath("docs", "make.jl"))'
