language: julia
os:
  - linux
julia:
  - 0.6
  - 0.7
  - nightly
notifications:
  email: false
env:
  - PYTHON="" CONDA_JL_VERSION=3
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.build("HartreeFockBogoliubov")'
  - julia -e 'Pkg.test("HartreeFockBogoliubov", coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("HartreeFockBogoliubov")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("HartreeFockBogoliubov")); include(joinpath("docs", "make.jl"))'
